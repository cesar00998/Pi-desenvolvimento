<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Registro e Login</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- Estrutura do formulário -->
<div class="container" id="container">
  <!-- Formulário de Registro -->
  <div class="form-container sign-up-container">
    <form action="register.php" method="post">
      <h1>Criar uma conta</h1>
      <div class="social-container">
        <a href="https://www.facebook.com/?locale=pt_BR" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="https://accounts.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="https://br.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>ou use seu e-mail para cadastro</span>
      <input type="text" name="nome" placeholder="Nome" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <button type="submit">Inscrever-se</button>
    </form>
  </div>

  <!-- Formulário de Login -->
  <div class="form-container sign-in-container">
    <form action="login.php" method="post">
      <h1>Faça seu Login</h1>
      <div class="social-container">
        <a href="https://www.facebook.com/?locale=pt_BR" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="https://accounts.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="https://br.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>ou use sua conta</span>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <a href="#">Esqueceu sua senha?</a>
      
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Sobreposição para alternar entre os formulários -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Olá amigo!</h1>
        <p>Insira seus dados pessoais e comece sua jornada conosco</p>
        <button class="ghost" id="signIn">Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Bem-vindo de volta!</h1>
        <p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
        <button class="ghost" id="signUp">Inscrever-se</button>
      </div>
    </div>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
